<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to CSS -->
</head>

<body>
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <!-- Controls for Adding Images -->
    <div class="controls">
        <input type="text" id="imageUrl" placeholder="Enter image URL">
        <button onclick="addImage()">Add Image</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="https://plus.unsplash.com/premium_photo-1738604141757-e0447f101dad?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1738258644135-29aa538dfa6f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 2" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1691107080419-32a8a7095d23?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
        <div class="gallery-item">
            <img src="https://media.istockphoto.com/id/978808552/photo/black-and-white-woods.jpg?s=1024x1024&w=is&k=20&c=_L8vNUj4LdxoI--1OPNNt0zsoOTrVHEC21AxBFJSJck=" alt="Image 4" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1691107081161-549b5bf39ee2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 5" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
        <div class="gallery-item">
            <img src="https://plus.unsplash.com/premium_photo-1666266623778-b6ead3081d99?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyOXx8fGVufDB8fHx8fA%3D%3D" alt="Image 6" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1735908235870-f4dd182a2f12?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 7" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1737543456099-9e88da04eaef?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 8" onclick="openModal(this.src)">
            <button class="delete-btn" onclick="deleteImage(this)">Delete</button>
        </div>
    </div>

    <!-- Delete Gallery Button -->
    <div class="delete-gallery">
        <button onclick="deleteGallery()">Delete All Images</button>
    </div>

    <!-- Modal for Image Preview -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script> <!-- Link to JS -->
</body>

</html>
